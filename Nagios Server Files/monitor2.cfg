define host {
        use                             linux-server
        host_name                       DB_Server 
        alias                           Server2-DatabaseServer
        address                         172.31.31.131
        max_check_attempts              5
        check_period                    24x7
        notification_interval           30
        notification_period             24x7
}

define service {
        use                             generic-service
        host_name                       DB_Server
        service_description             PING
        check_command                   check_ping!100.0,20%!500.0,60%
}


define service {
	use				local-service
	host_name			DB_Server
	service_description		MySQL Uptime
	check_command			check_mysql_health!172.31.31.131!3306!nagios!creative!uptime
	

}
