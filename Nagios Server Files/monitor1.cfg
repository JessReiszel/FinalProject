define host {
        use                             linux-server
        host_name                       Web_Server
        alias                           Server2-WebServer
        address                         172.31.41.152
        max_check_attempts              5
        check_period                    24x7
        notification_interval           30
        notification_period             24x7
}

define service {
        use                             generic-service
        host_name                       Web_Server
        service_description             PING
        check_command                   check_ping!100.0,20%!500.0,60%
}
